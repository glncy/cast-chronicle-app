<ons-page id="latest-news">
    <ons-pull-hook id="pull-hook-latest" disabled>
        Pull to refresh
    </ons-pull-hook>
    <div id="latest-news-error" style="display: none;">
        <center><div style="margin-top: 30px;">No Available News. Try to Refresh Later.</div></center>
    </div>
    <div id="latest-news-content">
    </div>
    <center>
    <div id="latest-news-load" style="padding-top: 10px; padding-bottom: 10px;">
        <!-- <ons-button modifier="large--quiet" onclick="load_more();">Load More</ons-button> -->
        <ons-progress-circular indeterminate></ons-progress-circular>
    </div>
    </center>
</ons-page>
