<ons-page id="login">
    <div style="text-align: center; margin-top: 20%">
        <center>
            <img src="img/logo-ccnp.png" style="width: 80%; margin-bottom: 20%;"/>
        </center>
        <p>
            <ons-input id="username" placeholder="ID Number" float modifier="underbar" style="width: 80%;margin-bottom: 5%;"></ons-input>
        </p>
        <p>
            <ons-input
            id="password"
            placeholder="Password"
            float
            type="password"
            modifier="underbar"
            style="width: 80%;margin-bottom: 5%;"
            >
            </ons-input>
        </p>

        <p>
            <ons-button style="width: 80%;" onclick="signIn()">Sign in</ons-button>
        </p>
    </div>
</ons-page>
