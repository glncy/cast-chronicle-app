<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="css/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" href="onsenui/css/onsenui.min.css">
        <link rel="stylesheet" href="" id="css_style">
        <script src="onsenui/js/onsenui.min.js"></script>
        <title>Hello World</title>
        <style>
            .ql-editor .ql-video{
                min-height: 30vh;
                min-width: 100%;
            }
        </style>
    </head>
    <body>
        <ons-page id="initial">
            <ons-splitter>
                <ons-splitter-side id="menu" side="left" width="220px" collapse>
                </ons-splitter-side>
                <ons-navigator id="content" page="splashscreen.html" animation="slide"></ons-navigator>
            </ons-splitter>
        </ons-page>

        <template id="logout-process-dialog.html">
            <ons-alert-dialog id="logout-process-dialog" modifier="rowfooter">
                <div class="alert-dialog-title"><center>Logging Out...</center></div>
                <div class="alert-dialog-content">
                    <center><ons-progress-circular indeterminate></ons-progress-circular></center>
                </div>
            </ons-alert-dialog>
          </template>
        
        <script src="js/quill.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
