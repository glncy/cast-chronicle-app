<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="css/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" href="onsenui/css/onsenui.min.css">
        <link rel="stylesheet" href="onsenui/css/dark-onsen-css-components.min.css" id="css_style">
        <script src="onsenui/js/onsenui.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <ons-splitter>
          <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
              <center>
                <img src="img/logo-ccnp.png" style="width: 80%; margin-top: 20px; margin-bottom: 20px;"/>
              </center>
              
              <ons-list>
                <ons-list-item onclick="fn.load('home.html')" tappable>
                  Home
                </ons-list-item>
                <ons-list-item onclick="fn.load('home.html')" tappable>
                  Trending
                </ons-list-item>
                <ons-list-item onclick="" tappable>
                  All News
                </ons-list-item>
                <ons-list-item onclick="fn.load('home.html')" tappable>
                  Account
                </ons-list-item>
                <ons-list-item onclick="fn.load('about.html')" tappable>
                  About
                </ons-list-item>
                <ons-list-item>
                  <div class="center">
                    Dark Mode
                  </div>
                  <div class="right">
                    <ons-switch checked id="dark_mode" onchange="darkModeSwitch();"></ons-switch>
                  </div>
                </ons-list-item>
              </ons-list>
            </ons-page>
          </ons-splitter-side>
          <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
        </ons-splitter>

        <template>
          <ons-page id="index">
              <ons-navigator id="indexNavigator" page="home.html"></ons-navigator>
          </ons-page>
        </template>

        <script src="js/quill.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        // DARK MODE SWITCH
        function darkModeSwitch(){
          var sw = document.getElementById('dark_mode');
          if (sw.checked) {
            var cssStyle=document.getElementById('css_style');
            cssStyle.setAttribute("href","onsenui/css/dark-onsen-css-components.min.css");
            console.log('DARK');
          }
          else {
            var cssStyle=document.getElementById('css_style');
            cssStyle.setAttribute("href","onsenui/css/onsen-css-components.min.css");
            console.log('LIGHT');
          }
        }
        
        // Side Nav
        window.fn = {};

        window.fn.open = function() {
          var menu = document.getElementById('menu');
          menu.open();
        };

        window.fn.load = function(page) {
          var content = document.getElementById('content');
          var menu = document.getElementById('menu');
          content.load(page)
            .then(menu.close.bind(menu));
        };
        
        // Switching Home Tab
        document.addEventListener('prechange', function(event) {
          document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
        });

        // Loading Another News
        function load_more(){
          var target = document.getElementById('load_more');
          target.innerHTML = '<ons-progress-circular indeterminate></ons-progress-circular>';
        }
        
</script>
    </body>
</html>
